<div
  class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg rounded-4 p-4 p-md-5"
    style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <div class="text-center mb-4">
        <i class="fas fa-user-circle fa-4x text-primary mb-3"></i>
        <h2 class="fw-bold">Login</h2>
        <p class="text-muted">Enter your credentials to access your account</p>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email"
          class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i
              class="fas fa-envelope"></i></span>
          <input type="text" [(ngModel)]="loginObj.username" name="username"
            class="form-control" id="username"
            placeholder="Enter your email" required>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password"
          class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" [(ngModel)]="loginObj.password" name="password"
            class="form-control" id="password"
            placeholder="Enter your password" required>
        </div>
      </div>

      <!-- Remember me -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>

      <!-- Login button -->
      <div class="d-grid">
        <button type="button" (click)="onLogin()"
          class="btn btn-primary btn-lg fw-bold">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>
      </div>

      <!-- Forgot password -->
      <p class="text-center mt-3">
        <a routerLink class="text-decoration-none">Forgot your password?</a>
      </p>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
